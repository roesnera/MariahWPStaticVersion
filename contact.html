<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
    </header>
        <nav>
            <ul class="navigation">
                <a href="/shop.html"><li class="navigation--item" title="shop"></li></a>
                <a href="/blog.html"><li class="navigation--item" title="blog"></li></a>
                <a href=""><li class="navigation--item" title="collab"></li></a>
                <a href="/portfolio.html"><li class="navigation--item" title="portfolio"></li></a>
                <a href="/contact.html"><li class="navigation--item__active" title="contact"></li></a>
            </ul>
        </nav>
    <main>
        <section class="lets-work-together-section">
            <div class="lets-heading--container">
                <h2 class="section--heading">Let's Work Together...</h2><img src="./images/page_6_doodle-removebg-preview.png" class="squiggly"></img>
            </div>
            <div class="contact-form--container">
                <div class="contact-form--container-left dashed-top-and-bot">Want to partner or collaborate creatively? <span class="smol">Send me a message here </span><span class="right-arrow"></span></div>
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your name">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email">
                    <label for="message">Message:</label>
                    <input type="text" name="message" id="message" placeholder="Your message">
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
        <section class="style-bundle-section">
            <h2 class="section--heading">Style Bundle Or Styling Inquiries...</h2>
            <div class="dashed-top-and-bot">Fill out this request form to be considered for a style bundle <span class="curly-heart"></span></div>
            <div>Placeholder for survey monkey</div>
        </section>
        <section class="find-me-section">
            <div class="find--row find--insta">
                <div class="find--insta__pic"></div>
                <div class="find--insta__handle">@MARIAHTHEMYSTIC</div>
            </div>
            <div class="find--row find--tik-tok">
                <div class="find--tik-tok__pic"></div>
                <div class="find--tik-tok__handle">@MARIAHTHEMYSTIC</div>
            </div>
            <div class="find--row find--linkedin">
                <div class="find--linkedin__pic"></div>
                <div class="find--linkedin__name">Mariah Neumaier</div>
            </div>
            <div class="find--row find--spotify">
                <div class="find--spotify__pic"></div>
                <div class="find--spotify__name">Mariah Neumaier</div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
